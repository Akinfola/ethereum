<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!--style.css-->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
  <div class="container">
    <div class="card-content">
      <div class="card-img"></div>
      <div class="card-details">
      <h1 class="title">
        <a href="#">Equilibrium #3429</a></h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-overlay">
        <div class="card-day">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>  
          </div>
          <div class="card-day">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <h2>3 days left</h2>  
            </div>
        </div>
        <div class="card-author">
          <div class="author-img">
          <img src="/images/image-avatar.png" alt="profile">
          </div>
          <div class="author-details">
            <h3>Creation of <a href="#" class="name">Jules Wyvern</a></h3>
          </div>
        </div>
      </div> 
    </div>
  </div>
</main>
</body>

  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinfola</a>.
  </div>
</body>
</html>
